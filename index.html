<!DOCTYPE html>
<html>
    <head>
        <title>Website Desing Using HTML And CSS</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo" >
                    <img src="logo.png"> 
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="mobile.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="camera.png">
                    <div>
                        <h1>Cemera</h1>
                        <p>12mp,Wide Angle Lens</p>
                    </div>
                    </div>
                    <div class="feature two">
                        <img src="processor.png">
                        <div>
                            <h1>processor</h1>
                            <p>snapdragon octa-core 11nm</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="display.png">
                        <div>
                            <h1>display</h1>
                            <p>6.5" Mini-drop Fullscreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="battery.png">
                        <div>
                            <h1>battery</h1>
                            <p>5000mAh,720Hrs Standby</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="arrow.png" id="upBtn">
                <h3>Features</h3>
                <img src="arrow.png" id="downBtn">
            </div>
        </div>

        <script src="app.js"></script>



    </body>
</html>
